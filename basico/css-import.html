<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneiras de importar o CSS</title>

    <!-- Adicionando CSS -->
    
        <!-- <style> -->
        <style>
            /* @import */
            @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
            /* Obs: import por link de fontes
                eh mais rapido que o @import */

            h2 {
                color: blue;
                font-family: 'Ranchers', cursive;
            }
            strong {
                color: purple;
                font-family: 'Ranchers', cursive;
            }
        </style>

        <!-- <link> -->
        <link rel="stylesheet" href="css-import.css">
</head>
<body>
    <!-- Inline -->
    <h1 style="color: red;">Inline</h1>

    <h2>
        Subtitulo
        <strong>
            Aqui
        </strong>
    </h2>

    <p>Aqui vem meu paragrafo</p>
</body>
</html>
